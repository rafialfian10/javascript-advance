<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Fetch</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>WPU Movies</h1>
            </div>
        </div>

        <!-- Awal Keywords -->
        <div class="row">
			<div class="col-md-5">
				<div class="input-group mb-3">
					<input type="text" class="form-control input-keyword" placeholder="Search movies....." aria-label="Recipient's username" aria-describedby="button-addon2">
					<div class="input-group-append">
					  <button class="btn btn-primary search-button" type="button">Search</button>
					</div>
				  </div>
			</div>
		</div>
        <!-- Akhir Keywords -->

        <!-- Awal Cards -->
        <div class="row movies-container">
			
	    	</div>
        <!-- Akhir Cards -->


        <!-- Awal Modal -->
        <div class="modal fade" id="detailMovies" tabindex="-1" role="dialog" aria-labelledby="detailMoviesLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="detailMoviesLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- isi modal detail movies -->
                
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Streaming</button>
                </div>
              </div>
            </div>
          </div>
        <!-- Akhir Modal -->


    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
