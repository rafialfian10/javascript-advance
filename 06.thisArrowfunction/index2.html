<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		.box {
			width: 100px;
			height: 100px;
			border: 2px solid black;
			margin: 100px auto;
			border-radius: 20%;
			transition: 0.5s width,
						0.5s height 0.5s,
						0.5s margin-top 0.5s,
						background-color 2s; /*second dapat didepan / belakang*/
		}

		.size {
			width: 200px;
			height: 200px;
			margin-top: 75px;
			
		}

		.bColor {
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="script2.js"></script>
</body>
</html>
